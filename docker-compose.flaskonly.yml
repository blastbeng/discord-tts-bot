---
version: "3.3"
services:
  jerky-tts-bot-api:
    build:
      context: ./api
      dockerfile: Dockerfile.api
    container_name: jerky-tts-bot-api
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Rome
    image: "blastbeng/jerky-tts-bot-api:1.0.0"
    restart: "no"
    volumes:
      - ".env:/app/.env"
      - "./config:/app/config"
      - "/tmp/jerky-tts-bot-api:/tmp/jerky-tts-bot-api"
      - "/tmp/jerky-tts-bot-discord:/tmp/jerky-tts-bot-discord"
      - "/dev/dri/card0:/dev/dri/card0"
      - "/dev/dri/renderD128:/dev/dri/renderD128"
    entrypoint: ./entrypoint.sh
    #ports:
    #  - "5080:5080"
    networks:
      - caching
  redis:
    image: redis
    container_name: jerky-tts-bot-redis
    networks:
      - caching
    restart: "no"
networks:
  caching:
    driver: bridge


