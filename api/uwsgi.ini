[uwsgi]
module = main:app
uid = root
gid = root
master = true
processes = 8
threads = 2
enable-threads = true
harakiri = 300
http-timeout = 1000
socket-timeout = 1000
listen = 4096

http = 0.0.0.0:5080
vacuum = true
thunder-lock = true

ignore-sigpipe = false 
ignore-write-errors = false
disable-write-exception = false

die-on-term = true
route = ^.*healthcheck.*$ donotlog:

log-4xx = true
log-5xx = true
disable-logging = true
