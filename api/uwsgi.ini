[uwsgi]
module = main:app
uid = root
gid = root
master = true
processes = 32
threads = 4
enable-threads = true
harakiri = 600
http-timeout = 60
socket-timeout = 60

http = 0.0.0.0:5080
vacuum = true
thunder-lock = true

ignore-sigpipe = false 
ignore-write-errors = false
disable-write-exception = false

die-on-term = true
route = ^.*healthcheck.*$ donotlog:

#log-4xx = true
#log-5xx = true
disable-logging = false
