---
version: "3.3"
services:
  jerky-tts-bot-api:
    build:
      context: ./api
      dockerfile: Dockerfile.api
    container_name: jerky-tts-bot-api
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Rome
    image: "blastbeng/jerky-tts-bot-api:1.0.0"
    ports:
      - "5080:5080"
    restart: "no"
    volumes:
      - ".env:/app/.env"
      - "./config:/app/config"
      - "./backups:/app/backups"
      - "/tmp/jerky-tts-bot-api:/tmp/jerky-tts-bot-api"
      - "/tmp/jerky-tts-bot-discord:/tmp/jerky-tts-bot-discord"
      - "/dev/dri/card0:/dev/dri/card0"
      - "/dev/dri/renderD128:/dev/dri/renderD128"
    entrypoint: ./entrypoint.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:5080/utils/healthcheck"]
      interval: 30s
      timeout: 5s
      retries: 12
    networks:
      - caching
  redis:
    image: redis
    container_name: jerky-tts-bot-redis
    networks:
      - caching
    restart: "no"
  jerky-tts-bot-telegram:
    build:
      context: ./telegram
      dockerfile: Dockerfile.telegram
    container_name: jerky-tts-bot-telegram
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Rome
    depends_on:
      jerky-tts-bot-api:
        condition: service_healthy
    volumes:
      - ".env:/app/.env"
    image: "blastbeng/jerky-tts-bot-telegram:1.0.0"
    restart: "no"
  jerky-tts-bot-website:
    build:
      context: ./website
      dockerfile: Dockerfile.website
    container_name: jerky-tts-bot-website
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Rome
    ports:
      - '192.168.1.160:7391:80'
    image: "blastbeng/jerky-tts-bot-website:1.0.0"
    restart: "no"
    networks:
      - caching
networks:
  caching:
    driver: bridge
